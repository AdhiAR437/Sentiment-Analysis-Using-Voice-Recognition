<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Emotion Detection</title>
    <style>
        h1 {
            text-align: center;
            background-color: #FAF0E6;
            padding: 20px;
            color: black;
        }

        h2 {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body style="background-image:url('https://aitechtrend.com/wp-content/uploads/2023/04/GRU-26-1.jpg'); background-size: cover; background-position: center;">
    <h1>Audio Capture</h1>
    <h2>Upload Voice Sample</h2>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Upload</button><br><br>
    </form>

    <label for="input_text">Result:</label><br>
    <input type="text" id="input_text" name="input_text" disabled><br><br>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = this;
            var formData = new FormData(form);

            fetch(form.action, {
                    method: form.method,
                    body: formData
                })
                .then(response => response.text())
                .then(result => {
                    document.getElementById('input_text').value = result;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
